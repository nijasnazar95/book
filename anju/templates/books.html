<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
        <th>covers</th>
        <th>Name</th>
        <th>Author</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
        <th>Add to cart</th>
        </tr>
        {% for i in page %}
        <tr>
            <th>
                {% if i.covers %}
                <img src="{{i.covers.url}}" width="100px", height="100px">
                {% else %}
                <span>
                    NO IMAGE
                </span>
                {% endif %}
            </th>
            <th></th>
            <th>{{i.name}}</th>
            <th>{{i.author}}</th>
            <th>{{i.description}}</th>
            <th>{{i.price}}</th>
            <th><a href="{% url 'UpdateBook' i.id %}">Update</a>
            <a href="{% url 'delete' i.id %}">Delete</a></th>
            <td>
            <a href="{% url 'add_to_cart' i.id %}">Add to Cart</a>
            </td>

            {% endfor %}
        </tr>
    </table>
    <a href="{% url 'AddBook' %}">Add</a>

</body>
</html>
